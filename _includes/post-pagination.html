<nav class="nav  nav--paginator">

  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="pagination  pagination--previous">&larr; {% t pagination.previous %}</a>
  {% else %}
    <span class="pagination  pagination--previous">&larr; {% t pagination.previous %}</span>
  {% endif %}

  <span class="pagination  pagination--counter">Strona {{ paginator.page }} z {{ paginator.total_pages }}</span>

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="pagination  pagination--next">{% t pagination.next %} &rarr;</a>
  {% else %}
    <span class="pagination  pagination--next">{% t pagination.next %} &rarr;</span>
  {% endif %}

</nav>
